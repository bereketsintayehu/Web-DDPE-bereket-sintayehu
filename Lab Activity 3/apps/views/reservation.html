<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>
<body>

    <h1>Reservation Request</h1>
    <form>     
    <fieldset>
        <legend>General Information</legend>
            <table>
            <tr>
                <td>
                    <label for="arrivaldate">Arrival date: </label>
                </td>
                <td>
                    <input type="date" name="arrivaldate" id="arrivaldate" min="2021-12-23">    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nights">Nights: </label>
                </td>
                <td>
                    <input type="number" name="nights" id="nights" min="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="adults">Adults: </label>
                </td>
                <td>
                    <input type="number" width="1px" value="1" min="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="children">Children: </label>
                </td>
                <td>
                    <input type="number" width="1" value="0">
                </td>
            </tr>
            </table>
    </fieldset><br>
    <fieldset>
        <legend>Preferences</legend>
            <label for="roomtype">Room type: </label>
            <input type="radio" name="roomtype" id="standard">Standard
            <input type="radio" name="roomtype" id="business">Bussiness
            <input type="radio" name="roomtype" id="suite">Suite<br>
            <label for="bedtype">Bed type:</label>
            <input type="radio" name="bedtype" id="king">king
            <input type="radio" name="bedtype" id="double">Double Double <br>
            <input type="checkbox" name="smoking" id="smoking">Smoking
    </fieldset><br>
    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td>
                    <label for="name">Name: </label>
                </td>
                <td>
                    <input type="text" name="name" id="name" required="required"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: </label>
                </td>
                <td>
                    <input type="email" name="email" id="email"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone: </label>
                </td>
                <td>
                    <input type="tel" name="phone" id="phone">
                </td>
            </tr>
        </table>
        </fieldset><br>

    <input type="submit" value="Submit Reservation">
    <input type="reset" value="Clear">
    </form>
    <h2 id="pizzaDelivery">Pizza Delivery</h2>
    <h3>Online Order Form</h3>
    <form>
    <table>
        <tr>
            <td>
                <label for="name">Name: </label>
            </td>
            <td>
                <input type="text" name="name2" id="name2" required="required">
            </td>
            <td width="40"></td>
            <td>
                <label for="tel">Tel: </label>
            </td>
            <td>
                <input type="tel" name="tel" id="tel" required="required"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address: </label>
            </td>
            <td>
                <input type="text" name="address" required="required">
            </td>
            <td width="40"></td>
            <td>
                <label for="email2">Email: </label>
            </td>
            <td>
                <input type="email" name="email2" id="email2"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="townCity">Town City: </label>
            </td>
            <td>
                <input type="text" name="townCity" id="townCity" required="required"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="postcode">Postcode: </label>
            </td>
            <td>
                <input type="text" name="postcode" id="postcode">
            </td>
        </tr>
    </table>
        <table>
            <tr>
                <td valign="top">
                    <fieldset>
                       <legend>Topping</legend>
                       <input type="radio" name="topping" id="margheritta">Margherita <br>
                       <input type="radio" name="topping" id="fourSeasons">Four Seasons <br>
                       <input type="radio" name="topping" id="meatFeast">Meat Feasts
                   </fieldset>
                </td>
                <td valign="top">
                    <fieldset>
                        <legend>Size</legend>
                        <input type="radio" name="size" id="Small">Small<br>
                        <input type="radio" name="size" id="Medium">Medium<br>
                        <input type="radio" name="size" id="Large">Large
                    </fieldset> 
                </td>
                <td valign="top">
                    <fieldset>
                        <legend>Extras</legend>
                        <input type="checkbox" name="extras" id="Mushrooms">Mushrooms<br>
                        <input type="checkbox" name="extras" id="greenPeppers">Green peppers<br>
                        <input type="checkbox" name="extras" id="Anchovies">Anchovies <br>
                        <input type="checkbox" name="extras" id="Extra cheese">Extra cheese
                    </fieldset>
                </td>
            </tr>
        </table>
        <label for="preferedTime">Prefered time: </label>
        <input type="time" name="preferedTime" id="time"><br><br>
        <label for="instruction">Delivery instruction: </label>
        <textarea name="instruction" id="instruction" cols="30" rows="5"></textarea><br>
        <input type="submit" value="Submit order">
    </form>
</body>
</html>
